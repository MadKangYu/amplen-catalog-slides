<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>AMPLE:N — Uzbekistan Dealer Catalog 2026</title>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link href="https://fonts.googleapis.com/css2?family=Cormorant+Garamond:ital,wght@0,300;0,400;0,600;1,300&family=Outfit:wght@200;300;400;500;600&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/swiper@11/swiper-bundle.min.css">
  <link rel="stylesheet" href="style.css">
</head>
<body>

  <div class="slide-counter" id="slideCounter">1 / 50</div>
  <div class="exchange-rate">USD Pricing · $1 = ₩1,450</div>

  <div class="swiper" id="catalog">
    <div class="swiper-wrapper">

      <!-- TITLE SLIDE -->
      <div class="swiper-slide slide-title">
        <div class="title-content">
          <div class="title-line"></div>
          <p class="title-sub">Uzbekistan Dealer Catalog</p>
          <h1 class="title-brand">AMPLE:N</h1>
          <p class="title-year">2026</p>
          <div class="title-line"></div>
          <p class="title-info">38 Products · Dealer Pricing</p>
        </div>
      </div>

      <!-- SECTION: Hyaluron Shot -->
      <div class="swiper-slide slide-section">
        <div class="section-content">
          <span class="section-number">01</span>
          <h2 class="section-title">Hyaluron Shot</h2>
          <p class="section-desc">히알루론샷 라인 · 7 Products</p>
        </div>
      </div>

      <!-- Products will be injected by JS -->

    </div>
    <div class="swiper-pagination"></div>
    <div class="swiper-button-prev"></div>
    <div class="swiper-button-next"></div>
  </div>

  <script src="https://cdn.jsdelivr.net/npm/swiper@11/swiper-bundle.min.js"></script>
  <script src="data.js"></script>
  <script src="app.js"></script>
</body>
</html>
